<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WalletConnect Demo</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    pre { text-align: left; max-width: 400px; margin: 1rem auto; background: #f5f5f5; padding: 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>WalletConnect Demo</h1>
  <button id="connectBtn">Connect Wallet</button>
  <pre id="status">Status: Not connected</pre>

  <!-- WalletConnect UMD bundles -->
  <script src="https://unpkg.com/@walletconnect/sign-client@2.13.4/dist/index.umd.js"></script>
  <script src="https://unpkg.com/@walletconnect/modal@2.6.2/dist/index.umd.js"></script>

  <script>
    const projectId = "685604db11bce85e357332363ed2a81f";
    const statusEl = document.getElementById("status");
    const connectBtn = document.getElementById("connectBtn");

    async function init() {
      try {
        // Correct global from sign-client UMD is `WalletConnectSignClient`
        const signClient = await WalletConnectSignClient.init({
          projectId,
          metadata: {
            name: "WalletConnect Demo",
            description: "Testing WalletConnect Modal",
            url: "https://dwcnocb.github.io",
            icons: ["https://walletconnect.com/walletconnect-logo.png"],
          },
        });

        // Modal instance
        const modal = new WalletConnectModal.WalletConnectModal({
          projectId,
          standaloneChains: ["eip155:1"], // Ethereum mainnet
        });

        connectBtn.addEventListener("click", async () => {
          try {
            statusEl.textContent = "Opening WalletConnect modal...";

            const session = await signClient.connect({
              requiredNamespaces: {
                eip155: {
                  methods: ["eth_sendTransaction", "personal_sign", "eth_signTypedData"],
                  chains: ["eip155:1"],
                  events: ["accountsChanged", "chainChanged"],
                },
              },
            });

            statusEl.textContent = "✅ Connected:\n" + JSON.stringify(session, null, 2);
            console.log("SESSION:", session);
          } catch (err) {
            console.error("Connect error:", err);
            statusEl.textContent = "❌ Connection failed: " + err.message;
          }
        });

        statusEl.textContent = "Ready — click Connect Wallet";
      } catch (err) {
        console.error("Init error:", err);
        statusEl.textContent = "❌ Init failed: " + err.message;
      }
    }

    init();
  </script>
</body>
</html>
