<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WalletConnect Demo</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>WalletConnect Demo</h1>
  <button id="connectBtn">Connect Wallet</button>
  <p id="status">Status: Not connected</p>

  <!-- WalletConnect Modal + Sign Client -->
  <script src="https://unpkg.com/@walletconnect/modal@2.6.2/dist/index.umd.js"></script>
  <script src="https://unpkg.com/@walletconnect/sign-client@2.13.4/dist/index.umd.js"></script>

  <script>
    const projectId = "685604db11bce85e357332363ed2a81f";
    const statusEl = document.getElementById("status");

    async function initWalletConnect() {
      // 1. Initialize SignClient
      const signClient = await window.WalletConnectSignClient.init({
        projectId,
        metadata: {
          name: "WalletConnect Demo",
          description: "Testing WalletConnect Modal",
          url: "https://dwcnocb.github.io",
          icons: ["https://walletconnect.com/walletconnect-logo.png"],
        },
      });

      // 2. Initialize Modal
      const modal = new window.WalletConnectModal.WalletConnectModal({
        projectId,
        standaloneChains: ["eip155:1"], // Ethereum Mainnet
        walletConnectVersion: 2,
      });

      document.getElementById("connectBtn").addEventListener("click", async () => {
        try {
          statusEl.textContent = "Status: Opening modal...";

          const session = await signClient.connect({
            requiredNamespaces: {
              eip155: {
                methods: ["eth_sendTransaction", "personal_sign", "eth_signTypedData"],
                chains: ["eip155:1"],
                events: ["accountsChanged", "chainChanged"],
              },
            },
            pairingTopic: undefined,
          });

          statusEl.textContent = "Connected: " + JSON.stringify(session, null, 2);
          console.log("Session:", session);

        } catch (err) {
          console.error(err);
          statusEl.textContent = "Connection failed";
        }
      });
    }

    initWalletConnect();
  </script>
</body>
</html>
