<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WalletConnect Demo</title>
</head>
<body>
  <h1>WalletConnect Demo</h1>
  <button id="connectBtn">Connect Wallet</button>
  <p id="status">Status: Not connected</p>
  <p id="account"></p>

  <!-- Web3Modal (latest) -->
  <script src="https://unpkg.com/@web3modal/html@4.2.3/dist/index.js"></script>
  <script src="https://unpkg.com/@web3modal/ethereum@4.2.3/dist/index.js"></script>

  <script>
    const projectId = "685604db11bce85e357332363ed2a81f";

    // 1. Define chains
    const { mainnet } = window.WalletConnectEthereumChains;

    // 2. Create Ethereum client
    const ethereumClient = new window.WalletConnectEthereum.EthereumClient(
      {
        chains: [mainnet],
        projectId
      }
    );

    // 3. Create Web3Modal
    const modal = new window.Web3Modal.Web3Modal({
      projectId,
      chains: [mainnet],
      themeMode: "light"
    }, ethereumClient);

    // 4. Button handler
    const connectBtn = document.getElementById("connectBtn");
    const status = document.getElementById("status");
    const account = document.getElementById("account");

    connectBtn.addEventListener("click", async () => {
      try {
        await modal.open();
        const provider = await ethereumClient.getProvider();
        const accounts = await provider.request({ method: "eth_requestAccounts" });
        status.textContent = "✅ Connected!";
        account.textContent = "Account: " + accounts[0];
      } catch (err) {
        console.error(err);
        status.textContent = "❌ Connection failed: " + err.message;
      }
    });
  </script>
</body>
</html>
