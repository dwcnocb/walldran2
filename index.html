<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WalletConnect Test</title>
</head>
<body>
  <button id="connectBtn">Connect Wallet</button>

  <!-- WalletConnect Modal bundle -->
  <script src="https://unpkg.com/@walletconnect/modal@2.6.2/dist/index.umd.js"></script>
  <script>
    const projectId = "685604db11bce85e357332363ed2a81f";

    const modal = new window.WalletConnectModal.WalletConnectModal({
      projectId: projectId,
      standaloneChains: ["eip155:1"], // Ethereum mainnet
    });

    document.getElementById("connectBtn").addEventListener("click", async () => {
      try {
        const session = await modal.openModal();
        console.log("Connected session:", session);
      } catch (err) {
        console.error("Connection error:", err);
      }
    });
  </script>
</body>
</html>
