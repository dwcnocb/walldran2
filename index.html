<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletConnect Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        #connectButton {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #connectButton:hover {
            background-color: #2563eb;
        }
        
        #connectButton:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <button id="connectButton">Connect Wallet</button>

    <script type="module">
        import { createWeb3Modal, defaultConfig } from 'https://cdnjs.cloudflare.com/ajax/libs/web3modal/4.1.11/index.js'

        // Your WalletConnect project ID
        const projectId = '685604db11bce85e357332363ed2a81f'

        // Define the chains you want to support
        const mainnet = {
            chainId: 1,
            name: 'Ethereum',
            currency: 'ETH',
            explorerUrl: 'https://etherscan.io',
            rpcUrl: 'https://cloudflare-eth.com'
        }

        // Create a metadata object
        const metadata = {
            name: 'My App',
            description: 'My App description',
            url: 'https://myapp.com',
            icons: ['https://avatars.myapp.com/']
        }

        // Create the Web3Modal instance
        const modal = createWeb3Modal({
            projectId,
            chains: [mainnet],
            defaultConfig: defaultConfig({ metadata })
        })

        // Add click event listener to the button
        document.getElementById('connectButton').addEventListener('click', async () => {
            try {
                await modal.open()
            } catch (error) {
                console.error('Failed to open wallet modal:', error)
            }
        })
    </script>
</body>
</html>
