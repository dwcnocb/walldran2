<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>WalletConnect Web3Modal Demo</title>
</head>
<body>
  <div style="padding: 20px; font-family: Arial, sans-serif;">
    <h1>WalletConnect Demo</h1>
    <button id="connectBtn" style="padding: 12px 24px; background: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px;">
      Connect Wallet
    </button>
    <div id="status" style="margin-top: 20px; padding: 10px; background: #f5f5f5; border-radius: 4px;">
      Status: Not connected
    </div>
  </div>

  <script type="module">
    import { createWeb3Modal, defaultConfig } from 'https://unpkg.com/@web3modal/ethers5@4/dist/index.js'

    // 1. Your WalletConnect Cloud project ID
    const projectId = '685604db11bce85e357332363ed2a81f' // âœ… Your project ID is set here

    // 2. Set chains
    const mainnet = {
      chainId: 1,
      name: 'Ethereum',
      currency: 'ETH',
      explorerUrl: 'https://etherscan.io',
      rpcUrl: 'https://cloudflare-eth.com'
    }

    // 3. Create modal
    const metadata = {
      name: 'My Website',
      description: 'My Website description',
      url: 'https://mywebsite.com',
      icons: ['https://avatars.mywebsite.com/']
    }

    const modal = createWeb3Modal({
      ethersConfig: defaultConfig({ 
        metadata,
        defaultChainId: 1,
        rpcUrl: 'https://cloudflare-eth.com'
      }),
      chains: [mainnet],
      projectId,
      enableAnalytics: true // Optional - defaults to your Cloud configuration
    })

    // 4. Handle button click
    const connectBtn = document.getElementById('connectBtn')
    const statusDiv = document.getElementById('status')

    connectBtn.addEventListener('click', async () => {
      try {
        await modal.open()
      } catch (error) {
        console.error('Error opening modal:', error)
        statusDiv.textContent = 'Error: ' + error.message
      }
    })

    // 5. Listen for connection events
    modal.subscribeProvider(({ address, chainId, isConnected }) => {
      if (isConnected) {
        statusDiv.innerHTML = `
          <strong>Connected!</strong><br>
          Address: ${address}<br>
          Chain ID: ${chainId}
        `
        connectBtn.textContent = 'Disconnect'
        connectBtn.onclick = () => modal.disconnect()
      } else {
        statusDiv.textContent = 'Status: Not connected'
        connectBtn.textContent = 'Connect Wallet'
        connectBtn.onclick = () => modal.open()
      }
    })
  </script>
</body>
</html>
