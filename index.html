<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wallet Connect Modal</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .modal {
      display: none; position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; background: rgba(0,0,0,0.5);
      justify-content: center; align-items: center;
    }
    .modal-content {
      background: #fff; padding: 20px; border-radius: 10px;
      width: 400px; max-height: 80vh; overflow-y: auto;
    }
    .wallet-btn {
      display: block; width: 100%; margin: 5px 0;
      padding: 10px; border: 1px solid #ccc; border-radius: 8px;
      cursor: pointer; text-align: left; background: #f9f9f9;
    }
    .wallet-btn:hover { background: #eee; }
  </style>
</head>
<body>

<button id="connectBtn">Connect Wallet</button>

<div id="walletModal" class="modal">
  <div class="modal-content">
    <h3>Select Wallet</h3>
    <!-- First four -->
    <button class="wallet-btn" data-wallet="metamask">MetaMask</button>
    <button class="wallet-btn" data-wallet="trustwallet">Trust Wallet</button>
    <button class="wallet-btn" data-wallet="phantom">Phantom</button>
    <button class="wallet-btn" data-wallet="coinbase">Coinbase Wallet</button>
    <button class="wallet-btn" id="moreBtn">More Wallets</button>

    <!-- Expanded list -->
    <div id="moreWallets" style="display:none; margin-top:10px;">
      <button class="wallet-btn" data-wallet="binance">Binance Wallet (exchange-linked)</button>
      <button class="wallet-btn" data-wallet="okx">OKX Wallet</button>
      <button class="wallet-btn" data-wallet="bybit">Bybit Wallet</button>
      <button class="wallet-btn" data-wallet="kraken">Kraken Wallet</button>
      <button class="wallet-btn" data-wallet="bitget">Bitget Wallet</button>
      <button class="wallet-btn" data-wallet="exodus">Exodus Wallet</button>
      <button class="wallet-btn" data-wallet="tronlink">TronLink</button>
      <button class="wallet-btn" data-wallet="safepal">SafePal</button>
      <button class="wallet-btn" data-wallet="robinhood">Robinhood Wallet</button>
      <button class="wallet-btn" data-wallet="blockchaincom">Blockchain.com Wallet</button>
      <button class="wallet-btn" data-wallet="atomic">Atomic Wallet</button>
      <button class="wallet-btn" data-wallet="trezor">Trezor Wallet</button>
      <button class="wallet-btn" data-wallet="electrum">Electrum Bitcoin Wallet</button>
      <button class="wallet-btn" data-wallet="myetherwallet">MyEtherWallet (MEW)</button>
      <button class="wallet-btn" data-wallet="solflare">Solflare</button>
      <button class="wallet-btn" data-wallet="tonkeeper">Tonkeeper</button>
      <button class="wallet-btn" data-wallet="sui">Sui Wallet</button>
      <button class="wallet-btn" data-wallet="zengo">Zengo</button>
      <button class="wallet-btn" data-wallet="wirex">Wirex Wallet</button>
      <button class="wallet-btn" data-wallet="bitpay">BitPay Wallet</button>
      <button class="wallet-btn" data-wallet="guarda">Guarda Wallet</button>
      <button class="wallet-btn" data-wallet="coinomi">Coinomi</button>
      <button class="wallet-btn" data-wallet="enjin">Enjin Wallet</button>
      <button class="wallet-btn" data-wallet="tokenpocket">TokenPocket</button>
      <button class="wallet-btn" data-wallet="imtoken">ImToken</button>
      <button class="wallet-btn" data-wallet="keplr">Keplr</button>
      <button class="wallet-btn" data-wallet="klever">Klever Wallet</button>
      <button class="wallet-btn" data-wallet="edge">Edge Wallet</button>
      <button class="wallet-btn" data-wallet="bluewallet">BlueWallet (Bitcoin)</button>
      <button class="wallet-btn" data-wallet="walletofsatoshi">Wallet of Satoshi</button>
      <button class="wallet-btn" data-wallet="tangem">Tangem</button>
      <button class="wallet-btn" data-wallet="coolwallet">CoolWallet</button>
      <button class="wallet-btn" data-wallet="ellipal">Ellipal</button>
      <button class="wallet-btn" data-wallet="cake">Cake Wallet (Monero)</button>
      <button class="wallet-btn" data-wallet="phoenix">Phoenix Wallet (BTC Lightning)</button>
      <button class="wallet-btn" data-wallet="blockstreamgreen">Blockstream Green (BTC)</button>
      <button class="wallet-btn" data-wallet="now">NOW Wallet</button>
      <button class="wallet-btn" data-wallet="pera">Pera Algo Wallet</button>
      <button class="wallet-btn" data-wallet="near">NEAR Wallet</button>
      <button class="wallet-btn" data-wallet="pontem">Pontem Aptos Wallet</button>
      <button class="wallet-btn" data-wallet="rainbow">Rainbow Wallet</button>
      <button class="wallet-btn" data-wallet="mycelium">Mycelium Wallet</button>
      <button class="wallet-btn" data-wallet="monerujo">Monerujo (Monero)</button>
      <button class="wallet-btn" data-wallet="unstoppable">Unstoppable Wallet</button>
      <button class="wallet-btn" data-wallet="onchain">Onchain Wallet</button>
      <button class="wallet-btn" data-wallet="zypto">Zypto Wallet</button>
      <button class="wallet-btn" data-wallet="cypherock">Cypherock</button>
      <button class="wallet-btn" data-wallet="brd">BRD Wallet</button>
      <button class="wallet-btn" data-wallet="best">Best Wallet</button>
      <button class="wallet-btn" data-wallet="mathwallet">MathWallet</button>
      <button class="wallet-btn" data-wallet="blockstreambtc">Blockstream BTC Wallet</button>
    </div>
  </div>
</div>

<script src="wallets.js"></script>
<script>
const modal = document.getElementById("walletModal");
document.getElementById("connectBtn").onclick = () => modal.style.display = "flex";
document.getElementById("moreBtn").onclick = () => {
  document.getElementById("moreWallets").style.display = "block";
  document.getElementById("moreBtn").style.display = "none";
};
// close modal when clicking outside
window.onclick = e => { if(e.target == modal) modal.style.display = "none"; };
</script>

</body>
</html>
