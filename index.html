<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wallet Connect Modal</title>
  <style>
    body { font-family: Arial, sans-serif; background:#fafafa; }
    .modal {
      display: none; position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; background: rgba(0,0,0,0.5);
      justify-content: center; align-items: center;
    }
    .modal-content {
      background: #fff; padding: 20px; border-radius: 12px;
      width: 400px; max-height: 80vh; overflow-y: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }
    h3 { margin-top:0; }
    .wallet-btn {
      display: flex; align-items: center;
      width: 100%; margin: 6px 0;
      padding: 10px; border: 1px solid #ddd; border-radius: 10px;
      cursor: pointer; background: #fdfdfd;
      transition: background 0.2s;
      font-size: 15px; font-weight: 500;
    }
    .wallet-btn:hover { background: #f3f3f3; }
    .wallet-btn svg { margin-right: 10px; flex-shrink: 0; }
  </style>
</head>
<body>

<button id="connectBtn">Connect Wallet</button>

<div id="walletModal" class="modal">
  <div class="modal-content">
    <h3>Select Wallet</h3>

    <!-- First four -->
    <button class="wallet-btn" data-wallet="metamask">
      <!-- MetaMask SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 212 189">
        <path fill="#E4761B" d="M...Z"/>
      </svg>
      MetaMask
    </button>

    <button class="wallet-btn" data-wallet="trustwallet">
      <!-- Trust Wallet SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 32 32">
        <path fill="#3375BB" d="M...Z"/>
      </svg>
      Trust Wallet
    </button>

    <button class="wallet-btn" data-wallet="phantom">
      <!-- Phantom SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 32 32">
        <circle cx="16" cy="16" r="16" fill="#AB9FF2"/>
        <path fill="#fff" d="M...Z"/>
      </svg>
      Phantom
    </button>

    <button class="wallet-btn" data-wallet="coinbase">
      <!-- Coinbase Wallet SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 32 32">
        <circle cx="16" cy="16" r="16" fill="#0052FF"/>
        <path fill="#fff" d="M...Z"/>
      </svg>
      Coinbase Wallet
    </button>

    <button class="wallet-btn" id="moreBtn">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#666" viewBox="0 0 24 24">
        <circle cx="5" cy="12" r="2"/><circle cx="12" cy="12" r="2"/><circle cx="19" cy="12" r="2"/>
      </svg>
      More Wallets
    </button>

    <!-- Expanded list -->
    <div id="moreWallets" style="display:none; margin-top:10px;">
      <!-- Example with Binance -->
      <button class="wallet-btn" data-wallet="binance">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 250 250">
          <path fill="#F3BA2F" d="M125 0L...Z"/>
        </svg>
        Binance Wallet
      </button>

      <!-- OKX -->
      <button class="wallet-btn" data-wallet="okx">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 100 100">
          <rect width="100" height="100" fill="black"/>
          <text x="50" y="60" font-size="40" text-anchor="middle" fill="white">OKX</text>
        </svg>
        OKX Wallet
      </button>

      <!-- Bybit -->
      <button class="wallet-btn" data-wallet="bybit">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50" fill="#F5A623"/>
          <text x="50" y="60" font-size="28" text-anchor="middle" fill="white">B</text>
        </svg>
        Bybit Wallet
      </button>

      <!-- Keep repeating this format for all 56 wallets -->
      <!-- Each one has <button class="wallet-btn" data-wallet="key"> -->
      <!-- Inside: SVG logo + name -->
    </div>
  </div>
</div>

<script>
const modal = document.getElementById("walletModal");
document.getElementById("connectBtn").onclick = () => modal.style.display = "flex";
document.getElementById("moreBtn").onclick = () => {
  document.getElementById("moreWallets").style.display = "block";
  document.getElementById("moreBtn").style.display = "none";
};
window.onclick = e => { if(e.target == modal) modal.style.display = "none"; };
</script>

</body>
</html>
